<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatConnect - Real-time Chat</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --sent-message: #dcf8c6;
            --received-message: #ffffff;
            --hover-color: #f5f5f5;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f8ff;
            color: #333;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .header-buttons {
            display: flex;
            gap: 8px;
        }
        
        .header button {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            transition: background-color 0.3s;
        }
        
        .header button:hover {
            background-color: rgba(255,255,255,0.3);
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
            background-color: white;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 12px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: var(--sent-message);
            border-bottom-right-radius: 4px;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: var(--received-message);
            border-bottom-left-radius: 4px;
        }
        
        .message-info {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .message-content {
            font-size: 15px;
        }
        
        .message-file {
            display: flex;
            align-items: center;
            margin-top: 6px;
            padding: 6px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        
        .message-file a {
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .message-file a:hover {
            text-decoration: underline;
        }
        
        .input-container {
            display: flex;
            padding: 12px;
            background-color: white;
            border-top: 1px solid #eee;
            gap: 8px;
            z-index: 100;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            outline: none;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: var(--primary-color);
        }
        
        .action-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
        }
        
        .send-button:hover {
            background-color: #2980b9;
        }
        
        .file-button {
            background-color: #9b59b6;
            color: white;
        }
        
        .file-button:hover {
            background-color: #8e44ad;
        }
        
        .video-button {
            background-color: #e74c3c;
            color: white;
        }
        
        .video-button:hover {
            background-color: #c0392b;
        }
        
        .file-input {
            display: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .modal h3 {
            margin-bottom: 15px;
            color: var(--secondary-color);
        }
        
        .modal p {
            margin-bottom: 20px;
            color: #555;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .modal-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .confirm-button {
            background-color: #e74c3c;
            color: white;
        }
        
        .confirm-button:hover {
            background-color: #c0392b;
        }
        
        .cancel-button {
            background-color: #ecf0f1;
            color: #333;
        }
        
        .cancel-button:hover {
            background-color: #bdc3c7;
        }
        
        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            flex-direction: column;
        }
        
        .video-header {
            padding: 12px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-content {
            display: flex;
            flex: 1;
        }
        
        .video-local, .video-remote {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .video-controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background-color: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 30px;
        }
        
        .video-control-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255,255,255,0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .video-control-button:hover {
            background-color: rgba(255,255,255,0.3);
        }
        
        .notification {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: white;
            padding: 12px 15px;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 8px;
            transform: translateX(120%);
            transition: transform 0.3s ease-out;
            max-width: 80%;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-icon {
            font-size: 18px;
        }
        
        .notification.success .notification-icon {
            color: #2ecc71;
        }
        
        .notification.error .notification-icon {
            color: #e74c3c;
        }
        
        .notification.info .notification-icon {
            color: #3498db;
        }
        
        .typing-indicator {
            display: none;
            padding: 6px 12px;
            font-style: italic;
            color: #666;
            font-size: 13px;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .call-status {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 13px;
            z-index: 1001;
            display: none;
        }
        
        .call-status.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1rem;
            }
            
            .header button {
                padding: 5px 8px;
                font-size: 0.8rem;
            }
            
            .message {
                max-width: 90%;
                padding: 8px 10px;
            }
            
            .input-container {
                padding: 10px;
                gap: 6px;
            }
            
            .message-input {
                padding: 8px 12px;
                font-size: 14px;
            }
            
            .action-button {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
            
            .video-content {
                flex-direction: column;
            }
            
            .notification {
                top: 10px;
                right: 10px;
                padding: 10px 12px;
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .header-buttons {
                gap: 5px;
            }
            
            .header button {
                padding: 4px 6px;
                font-size: 0.75rem;
            }
            
            .messages-container {
                padding: 10px;
            }
            
            .input-container {
                padding: 8px;
            }
            
            .action-button {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ChatConnect</h1>
        <div class="header-buttons">
            <button id="clearHistoryButton">Clear History</button>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">

        </div>

        <div class="input-container">

            <input type="file" id="fileInput" class="file-input">
            <button class="action-button file-button" id="fileButton" title="Share File">ðŸ“Ž</button>
            <button class="action-button video-button" id="videoButton" title="Start Video Call">ðŸ“¹</button>
            <button class="action-button send-button" id="sendButton" title="Send Message">âž¤</button>
        </div>
    </div>

    <div class="modal" id="clearModal">
        <div class="modal-content">
            <h3>Clear Chat History</h3>
            <p>Are you sure you want to clear all chat history? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="modal-button cancel-button" id="cancelClear">Cancel</button>
                <button class="modal-button confirm-button" id="confirmClear">Clear History</button>
            </div>
        </div>
    </div>

    <div class="video-container" id="videoContainer">
        <div class="video-header">
            <h2>Video Call</h2>
            <button id="endVideoCall">End Call</button>
        </div>
        <div class="video-content">
            <div class="video-local">
                <video class="video-element" id="localVideo" autoplay muted></video>
                <div class="video-label">You</div>
            </div>
            <div class="video-remote">
                <video class="video-element" id="remoteVideo" autoplay></video>
                <div class="video-label">Friend</div>
            </div>
        </div>
        <div class="video-controls">
            <button class="video-control-button" id="toggleAudio" title="Toggle Audio">ðŸŽ¤</button>
            <button class="video-control-button" id="toggleVideo" title="Toggle Video">ðŸ“·</button>
        </div>
    </div>

    <div class="call-status" id="callStatus">
        Connecting...
    </div>

    <div class="notification" id="notification">
        <span class="notification-icon"></span>
        <span class="notification-message"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const messagesContainer = document.getElementById('messagesContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const fileButton = document.getElementById('fileButton');
            const fileInput = document.getElementById('fileInput');
            const videoButton = document.getElementById('videoButton');
            const logoutButton = document.getElementById('logoutButton');
            const clearHistoryButton = document.getElementById('clearHistoryButton');
            const clearModal = document.getElementById('clearModal');
            const cancelClear = document.getElementById('cancelClear');
            const confirmClear = document.getElementById('confirmClear');
            const videoContainer = document.getElementById('videoContainer');
            const endVideoCall = document.getElementById('endVideoCall');
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');
            const toggleAudio = document.getElementById('toggleAudio');
            const toggleVideo = document.getElementById('toggleVideo');
            const notification = document.getElementById('notification');
            const notificationIcon = notification.querySelector('.notification-icon');
            const notificationMessage = notification.querySelector('.notification-message');
            const typingIndicator = document.getElementById('typingIndicator');
            const callStatus = document.getElementById('callStatus');
            
            // User info
            const userPin = localStorage.getItem('userPin');
            
            if (!userPin || (userPin !== '4505' && userPin !== '2678')) {
                window.location.href = 'login.html';
                return;
            }
            
            const userId = userPin === '4505' ? 'user1' : 'user2';
            const friendId = userPin === '4505' ? 'user2' : 'user1';
            
            // Initialize Supabase - Replace with your actual credentials
            const supabaseUrl = 'https://qzldhziicfiebvvdsckx.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6bGRoemlpY2ZpZWJ2dmRzY2t4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NjA5NzgsImV4cCI6MjA3MzMzNjk3OH0.8ygX5w6lmgM9hQOVh42SBwrMa_69EmHWcQ_DfcaceX8';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            
            // Polling variables
            let lastMessageTimestamp = null;
            let messagePollingInterval = null;
            let signalingPollingInterval = null;
            let typingTimeout = null;
            let isTyping = false;
            
            // WebRTC variables
            let localStream = null;
            let remoteStream = null;
            let peerConnection = null;
            let isCallInitiator = false;
            let isCallActive = false;
            
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            };
            
            // Show notification
            function showNotification(message, type = 'info') {
                notificationMessage.textContent = message;
                notification.className = 'notification show ' + type;
                
                // Set icon based on type
                switch(type) {
                    case 'success':
                        notificationIcon.textContent = 'âœ“';
                        break;
                    case 'error':
                        notificationIcon.textContent = 'âœ—';
                        break;
                    case 'info':
                        notificationIcon.textContent = 'â„¹';
                        break;
                }
                
                // Hide notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Show call status
            function showCallStatus(message) {
                callStatus.textContent = message;
                callStatus.classList.add('show');
            }
            
            // Hide call status
            function hideCallStatus() {
                callStatus.classList.remove('show');
            }
            
            // Load messages from Supabase
            async function loadMessages() {
                try {
                    let query = supabase
                        .from('messages')
                        .select('*')
                        .order('created_at', { ascending: true });

                    if (lastMessageTimestamp) {
                        query = query.gt('created_at', lastMessageTimestamp);
                    }

                    const { data, error } = await query;

                    if (error) {
                        console.error('Error loading messages:', error);
                        showNotification('Failed to load messages', 'error');
                        return;
                    }

                    if (data && data.length > 0) {
                        data.forEach(message => {
                            displayMessage(message);
                            // Update the last message timestamp
                            lastMessageTimestamp = message.created_at;
                        });
                    } else if (!lastMessageTimestamp) {
                        // Only show welcome message on first load if there are no messages
                        messagesContainer.innerHTML = '<div class="message received"><div class="message-content">Welcome to ChatConnect! Start a conversation.</div></div>';
                    }
                } catch (err) {
                    console.error('Error in loadMessages:', err);
                    showNotification('Failed to load messages', 'error');
                }
            }
            
            // Display message in the UI
            function displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(message.sender_id === userId ? 'sent' : 'received');

                const messageInfo = document.createElement('div');
                messageInfo.classList.add('message-info');
                const date = new Date(message.created_at);
                messageInfo.textContent = `${message.sender_id === userId ? 'You' : 'Friend'} - ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;

                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                
                if (message.type === 'text') {
                    messageContent.textContent = message.content;
                } else if (message.type === 'file') {
                    const fileContainer = document.createElement('div');
                    fileContainer.classList.add('message-file');
                    
                    const fileLink = document.createElement('a');
                    fileLink.href = message.content;
                    fileLink.target = '_blank';
                    fileLink.innerHTML = `ðŸ“„ ${message.file_name}`;
                    
                    fileContainer.appendChild(fileLink);
                    messageContent.appendChild(fileContainer);
                }

                messageElement.appendChild(messageInfo);
                messageElement.appendChild(messageContent);
                messagesContainer.appendChild(messageElement);

                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Send message to Supabase
            async function sendMessage() {
                const content = messageInput.value.trim();
                if (!content) return;
                
                try {
                    const { data, error } = await supabase
                        .from('messages')
                        .insert([
                            {
                                sender_id: userId,
                                receiver_id: friendId,
                                content: content,
                                type: 'text'
                            }
                        ]);

                    if (error) {
                        console.error('Error sending message:', error);
                        showNotification('Failed to send message', 'error');
                        return;
                    }

                    // Clear input
                    messageInput.value = '';
                    
                    // Immediately fetch new messages to show the sent message
                    loadMessages();
                    showNotification('Message sent', 'success');
                } catch (err) {
                    console.error('Error in sendMessage:', err);
                    showNotification('Failed to send message', 'error');
                }
            }
            
            // Send file to Supabase
            async function sendFile(file) {
                try {
                    // Check file size (limit to 10MB)
                    if (file.size > 10 * 1024 * 1024) {
                        showNotification('File size exceeds 10MB limit', 'error');
                        return;
                    }

                    const fileName = `${Date.now()}_${file.name}`;
                    const { data, error } = await supabase.storage
                        .from('chat-files')
                        .upload(fileName, file);

                    if (error) {
                        console.error('Error uploading file:', error);
                        showNotification('Failed to upload file', 'error');
                        return;
                    }

                    const { data: publicUrlData } = supabase.storage
                        .from('chat-files')
                        .getPublicUrl(fileName);

                    const { error: messageError } = await supabase
                        .from('messages')
                        .insert([
                            {
                                sender_id: userId,
                                receiver_id: friendId,
                                content: publicUrlData.publicUrl,
                                type: 'file',
                                file_name: file.name
                            }
                        ]);

                    if (messageError) {
                        console.error('Error sending file message:', messageError);
                        showNotification('Failed to share file', 'error');
                        return;
                    }

                    // Immediately fetch new messages to show the sent file
                    loadMessages();
                    showNotification('File shared successfully', 'success');
                } catch (err) {
                    console.error('Error in sendFile:', err);
                    showNotification('Failed to share file', 'error');
                }
            }
            
            // Setup polling for new messages
            function setupMessagePolling() {
                // Clear any existing interval
                if (messagePollingInterval) {
                    clearInterval(messagePollingInterval);
                }
                
                // Poll every 2 seconds for faster response
                messagePollingInterval = setInterval(loadMessages, 2000);
                
                // Initial load
                loadMessages();
            }
            
            // Handle typing indicator
            function handleTyping() {
                if (!isTyping) {
                    isTyping = true;
                    typingIndicator.classList.add('show');
                }
                
                // Clear existing timeout
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                }
                
                // Set timeout to hide typing indicator after 3 seconds of inactivity
                typingTimeout = setTimeout(() => {
                    isTyping = false;
                    typingIndicator.classList.remove('show');
                }, 3000);
            }
            
            // WebRTC Functions
            
            // Create peer connection
            function createPeerConnection() {
                peerConnection = new RTCPeerConnection(configuration);
                
                // Add local stream to peer connection
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });
                }
                
                // Setup event handlers for peer connection
                peerConnection.ontrack = event => {
                    remoteStream = event.streams[0];
                    remoteVideo.srcObject = remoteStream;
                };
                
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        sendSignalingMessage({
                            type: 'ice-candidate',
                            content: JSON.stringify(event.candidate)
                        });
                    }
                };
                
                peerConnection.onconnectionstatechange = event => {
                    if (peerConnection.connectionState === 'connected') {
                        hideCallStatus();
                        showNotification('Call connected', 'success');
                    } else if (peerConnection.connectionState === 'disconnected' || 
                              peerConnection.connectionState === 'failed' || 
                              peerConnection.connectionState === 'closed') {
                        endVideoCall();
                    }
                };
            }
            
            // Send signaling message
            async function sendSignalingMessage(message) {
                try {
                    const { data, error } = await supabase
                        .from('signaling')
                        .insert([
                            {
                                sender_id: userId,
                                receiver_id: friendId,
                                type: message.type,
                                content: message.content
                            }
                        ]);

                    if (error) {
                        console.error('Error sending signaling message:', error);
                        return;
                    }
                } catch (err) {
                    console.error('Error in sendSignalingMessage:', err);
                }
            }
            
            // Load signaling messages
            async function loadSignalingMessages() {
                try {
                    const { data, error } = await supabase
                        .from('signaling')
                        .select('*')
                        .order('created_at', { ascending: true });

                    if (error) {
                        console.error('Error loading signaling messages:', error);
                        return;
                    }

                    if (data && data.length > 0) {
                        data.forEach(message => {
                            handleSignalingMessage(message);
                        });
                    }
                } catch (err) {
                    console.error('Error in loadSignalingMessages:', err);
                }
            }
            
            // Handle signaling message
            async function handleSignalingMessage(message) {
                try {
                    switch (message.type) {
                        case 'offer':
                            if (!isCallInitiator && !isCallActive) {
                                isCallActive = true;
                                
                                if (!peerConnection) {
                                    createPeerConnection();
                                }
                                
                                const offer = JSON.parse(message.content);
                                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                                
                                const answer = await peerConnection.createAnswer();
                                await peerConnection.setLocalDescription(answer);
                                
                                sendSignalingMessage({
                                    type: 'answer',
                                    content: JSON.stringify(answer)
                                });
                                
                                showCallStatus('Answering call...');
                                startVideoCallUI();
                            }
                            break;
                            
                        case 'answer':
                            if (isCallInitiator && isCallActive) {
                                const answer = JSON.parse(message.content);
                                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                                showCallStatus('Call connecting...');
                            }
                            break;
                            
                        case 'ice-candidate':
                            if (peerConnection) {
                                const candidate = JSON.parse(message.content);
                                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                            }
                            break;
                            
                        case 'end-call':
                            endVideoCall();
                            break;
                    }
                } catch (err) {
                    console.error('Error handling signaling message:', err);
                }
            }
            
            // Setup polling for signaling messages
            function setupSignalingPolling() {
                // Poll every 1 second for faster response
                signalingPollingInterval = setInterval(loadSignalingMessages, 1000);
            }
            
            // Start video call
            async function startVideoCall() {
                try {
                    if (isCallActive) {
                        showNotification('Call already in progress', 'error');
                        return;
                    }
                    
                    isCallInitiator = true;
                    isCallActive = true;
                    
                    // Get user media
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    localVideo.srcObject = localStream;
                    
                    // Create peer connection
                    createPeerConnection();
                    
                    // Create offer
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    
                    // Send offer
                    sendSignalingMessage({
                        type: 'offer',
                        content: JSON.stringify(offer)
                    });
                    
                    showCallStatus('Calling...');
                    startVideoCallUI();
                    showNotification('Video call started', 'success');
                } catch (error) {
                    console.error('Error starting video call:', error);
                    showNotification('Failed to start video call', 'error');
                    endVideoCall();
                }
            }
            
            // Start video call UI
            function startVideoCallUI() {
                videoContainer.style.display = 'flex';
            }
            
            // End video call
            function endVideoCall() {
                // Send end call signal
                if (isCallActive) {
                    sendSignalingMessage({
                        type: 'end-call',
                        content: ''
                    });
                }
                
                // Close peer connection
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                
                // Stop local stream
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }
                
                // Reset remote stream
                remoteStream = null;
                remoteVideo.srcObject = null;
                
                // Reset call state
                isCallInitiator = false;
                isCallActive = false;
                
                // Hide video container
                videoContainer.style.display = 'none';
                hideCallStatus();
                
                showNotification('Video call ended', 'info');
            }
            
            // Toggle audio track
            function toggleAudioTrack() {
                if (localStream) {
                    const audioTrack = localStream.getAudioTracks()[0];
                    if (audioTrack) {
                        audioTrack.enabled = !audioTrack.enabled;
                        toggleAudio.textContent = audioTrack.enabled ? 'ðŸŽ¤' : 'ðŸ”‡';
                        showNotification(audioTrack.enabled ? 'Audio enabled' : 'Audio disabled', 'info');
                    }
                }
            }
            
            // Toggle video track
            function toggleVideoTrack() {
                if (localStream) {
                    const videoTrack = localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.enabled = !videoTrack.enabled;
                        toggleVideo.textContent = videoTrack.enabled ? 'ðŸ“·' : 'ðŸ“µ';
                        showNotification(videoTrack.enabled ? 'Video enabled' : 'Video disabled', 'info');
                    }
                }
            }
            
            // File sharing
            function shareFile() {
                fileInput.click();
            }
            
            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                sendFile(file);
                
                // Clear file input
                fileInput.value = '';
            }
            
            // Clear chat history
            function showClearModal() {
                clearModal.style.display = 'flex';
            }
            
            function hideClearModal() {
                clearModal.style.display = 'none';
            }
            
            async function clearChatHistory() {
                try {
                    const { error } = await supabase
                        .from('messages')
                        .delete()
                        .or(`sender_id.eq.${userId},receiver_id.eq.${userId}`);

                    if (error) {
                        console.error('Error clearing chat history:', error);
                        showNotification('Failed to clear chat history', 'error');
                        return;
                    }

                    // Reset last message timestamp
                    lastMessageTimestamp = null;
                    
                    // Reload messages
                    loadMessages();
                    hideClearModal();
                    showNotification('Chat history cleared', 'success');
                } catch (err) {
                    console.error('Error in clearChatHistory:', err);
                    showNotification('Failed to clear chat history', 'error');
                }
            }
            
            // Logout
            function logout() {
                // Clear polling intervals
                if (messagePollingInterval) {
                    clearInterval(messagePollingInterval);
                }
                
                if (signalingPollingInterval) {
                    clearInterval(signalingPollingInterval);
                }
                
                // End any active call
                if (isCallActive) {
                    endVideoCall();
                }
                
                localStorage.removeItem('userPin');
                window.location.href = 'login.html';
            }
            
            // Event listeners - Making sure all buttons work
            sendButton.addEventListener('click', function() {
                sendMessage();
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                } else {
                    // Handle typing indicator
                    handleTyping();
                }
            });
            
            // Handle typing indicator on input
            messageInput.addEventListener('input', handleTyping);
            
            fileButton.addEventListener('click', function() {
                shareFile();
            });
            
            fileInput.addEventListener('change', function(e) {
                handleFileSelect(e);
            });
            
            videoButton.addEventListener('click', function() {
                startVideoCall();
            });
            
            logoutButton.addEventListener('click', function() {
                logout();
            });
            
            clearHistoryButton.addEventListener('click', function() {
                showClearModal();
            });
            
            cancelClear.addEventListener('click', function() {
                hideClearModal();
            });
            
            confirmClear.addEventListener('click', function() {
                clearChatHistory();
            });
            
            endVideoCall.addEventListener('click', function() {
                endVideoCall();
            });
            
            toggleAudio.addEventListener('click', function() {
                toggleAudioTrack();
            });
            
            toggleVideo.addEventListener('click', function() {
                toggleVideoTrack();
            });
            
            // Initialize
            setupMessagePolling();
            setupSignalingPolling();
            showNotification('Connected to chat', 'success');
        });
    </script>
</body>
