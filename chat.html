<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatConnect - Real-time Chat</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --sent-message: #dcf8c6;
            --received-message: #ffffff;
            --hover-color: #f5f5f5;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f8ff;
            color: #333;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 1.5rem;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .header button {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .header button:hover {
            background-color: rgba(255,255,255,0.3);
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: var(--sent-message);
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: var(--received-message);
            border-bottom-left-radius: 5px;
        }
        
        .message-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .message-content {
            font-size: 16px;
        }
        
        .message-file {
            display: flex;
            align-items: center;
            margin-top: 8px;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .message-file a {
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .message-file a:hover {
            text-decoration: underline;
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 12px 20px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: var(--primary-color);
        }
        
        .action-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
        }
        
        .send-button:hover {
            background-color: #2980b9;
        }
        
        .file-button {
            background-color: #9b59b6;
            color: white;
        }
        
        .file-button:hover {
            background-color: #8e44ad;
        }
        
        .video-button {
            background-color: #e74c3c;
            color: white;
        }
        
        .video-button:hover {
            background-color: #c0392b;
        }
        
        .file-input {
            display: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .modal h3 {
            margin-bottom: 15px;
            color: var(--secondary-color);
        }
        
        .modal p {
            margin-bottom: 20px;
            color: #555;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .confirm-button {
            background-color: #e74c3c;
            color: white;
        }
        
        .confirm-button:hover {
            background-color: #c0392b;
        }
        
        .cancel-button {
            background-color: #ecf0f1;
            color: #333;
        }
        
        .cancel-button:hover {
            background-color: #bdc3c7;
        }
        
        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            flex-direction: column;
        }
        
        .video-header {
            padding: 15px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-content {
            display: flex;
            flex: 1;
        }
        
        .video-local, .video-remote {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .video-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 50px;
        }
        
        .video-control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255,255,255,0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        
        .video-control-button:hover {
            background-color: rgba(255,255,255,0.3);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(120%);
            transition: transform 0.3s ease-out;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-icon {
            font-size: 20px;
        }
        
        .notification.success .notification-icon {
            color: #2ecc71;
        }
        
        .notification.error .notification-icon {
            color: #e74c3c;
        }
        
        .notification.info .notification-icon {
            color: #3498db;
        }
        
        .typing-indicator {
            display: none;
            padding: 8px 15px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }
            
            .input-container {
                padding: 10px;
            }
            
            .action-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .video-content {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const messagesContainer = document.getElementById('messagesContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const fileButton = document.getElementById('fileButton');
            const fileInput = document.getElementById('fileInput');
            const videoButton = document.getElementById('videoButton');
            const logoutButton = document.getElementById('logoutButton');
            const clearHistoryButton = document.getElementById('clearHistoryButton');
            const clearModal = document.getElementById('clearModal');
            const cancelClear = document.getElementById('cancelClear');
            const confirmClear = document.getElementById('confirmClear');
            const videoContainer = document.getElementById('videoContainer');
            const endVideoCall = document.getElementById('endVideoCall');
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');
            const toggleAudio = document.getElementById('toggleAudio');
            const toggleVideo = document.getElementById('toggleVideo');
            const notification = document.getElementById('notification');
            const notificationIcon = notification.querySelector('.notification-icon');
            const notificationMessage = notification.querySelector('.notification-message');
            const typingIndicator = document.getElementById('typingIndicator');

            // User info
            // User info
function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
    const results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

const userPin = getParameterByName('pin');
if (!userPin || (userPin !== '4505' && userPin !== '2678')) {
    window.location.href = 'login.html';
    return;
}

const userId = userPin === '4505' ? 'user1' : 'user2';
const friendId = userPin === '4505' ? 'user2' : 'user1';

            // Initialize Supabase - Replace with your actual credentials
            const supabaseUrl = 'https://qzldhziicfiebvvdsckx.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6bGRoemlpY2ZpZWJ2dmRzY2t4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NjA5NzgsImV4cCI6MjA3MzMzNjk3OH0.8ygX5w6lmgM9hQOVh42SBwrMa_69EmHWcQ_DfcaceX8';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // WebRTC variables
            let localStream = null;
            let remoteStream = null;
            let peerConnection = null;
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ]
            };

            // Polling variables
            let lastMessageTimestamp = null;
            let pollingInterval = null;
            let typingTimeout = null;
            let isTyping = false;

            // Show notification
            function showNotification(message, type = 'info') {
                notificationMessage.textContent = message;
                notification.className = 'notification show ' + type;
                
                // Set icon based on type
                switch(type) {
                    case 'success':
                        notificationIcon.textContent = 'âœ“';
                        break;
                    case 'error':
                        notificationIcon.textContent = 'âœ—';
                        break;
                    case 'info':
                        notificationIcon.textContent = 'â„¹';
                        break;
                }
                
                // Hide notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // Load messages
            async function loadMessages() {
                try {
                    let query = supabase
                        .from('messages')
                        .select('*')
                        .order('created_at', { ascending: true });

                    if (lastMessageTimestamp) {
                        query = query.gt('created_at', lastMessageTimestamp);
                    }

                    const { data, error } = await query;

                    if (error) {
                        console.error('Error loading messages:', error);
                        showNotification('Failed to load messages', 'error');
                        return;
                    }

                    if (data && data.length > 0) {
                        data.forEach(message => {
                            displayMessage(message);
                            // Update the last message timestamp
                            lastMessageTimestamp = message.created_at;
                        });
                    } else if (!lastMessageTimestamp) {
                        // Show welcome message only on initial load
                        messagesContainer.innerHTML = '<div class="message received"><div class="message-content">Welcome to ChatConnect! Start a conversation.</div></div>';
                    }
                } catch (err) {
                    console.error('Error in loadMessages:', err);
                    showNotification('Failed to load messages', 'error');
                }
            }

            // Display message
            function displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(message.sender_id === userId ? 'sent' : 'received');

                const messageInfo = document.createElement('div');
                messageInfo.classList.add('message-info');
                const date = new Date(message.created_at);
                messageInfo.textContent = `${message.sender_id === userId ? 'You' : 'Friend'} - ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;

                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                
                if (message.type === 'text') {
                    messageContent.textContent = message.content;
                } else if (message.type === 'file') {
                    const fileContainer = document.createElement('div');
                    fileContainer.classList.add('message-file');
                    
                    const fileLink = document.createElement('a');
                    fileLink.href = message.content;
                    fileLink.target = '_blank';
                    fileLink.innerHTML = `ðŸ“„ ${message.file_name}`;
                    
                    fileContainer.appendChild(fileLink);
                    messageContent.appendChild(fileContainer);
                }

                messageElement.appendChild(messageInfo);
                messageElement.appendChild(messageContent);
                messagesContainer.appendChild(messageElement);

                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Send message
            async function sendMessage() {
                const content = messageInput.value.trim();
                if (!content) return;

                try {
                    const { data, error } = await supabase
                        .from('messages')
                        .insert([
                            {
                                sender_id: userId,
                                receiver_id: friendId,
                                content: content,
                                type: 'text'
                            }
                        ]);

                    if (error) {
                        console.error('Error sending message:', error);
                        showNotification('Failed to send message', 'error');
                        return;
                    }

                    messageInput.value = '';
                    // Immediately fetch new messages to show the sent message
                    loadMessages();
                    showNotification('Message sent', 'success');
                } catch (err) {
                    console.error('Error in sendMessage:', err);
                    showNotification('Failed to send message', 'error');
                }
            }

            // Send file
            async function sendFile(file) {
                try {
                    // Check file size (limit to 10MB)
                    if (file.size > 10 * 1024 * 1024) {
                        showNotification('File size exceeds 10MB limit', 'error');
                        return;
                    }

                    const fileName = `${Date.now()}_${file.name}`;
                    const { data, error } = await supabase.storage
                        .from('chat-files')
                        .upload(fileName, file);

                    if (error) {
                        console.error('Error uploading file:', error);
                        showNotification('Failed to upload file', 'error');
                        return;
                    }

                    const { data: publicUrlData } = supabase.storage
                        .from('chat-files')
                        .getPublicUrl(fileName);

                    const { error: messageError } = await supabase
                        .from('messages')
                        .insert([
                            {
                                sender_id: userId,
                                receiver_id: friendId,
                                content: publicUrlData.publicUrl,
                                type: 'file',
                                file_name: file.name
                            }
                        ]);

                    if (messageError) {
                        console.error('Error sending file message:', messageError);
                        showNotification('Failed to share file', 'error');
                        return;
                    }

                    // Immediately fetch new messages to show the sent file
                    loadMessages();
                    showNotification('File shared successfully', 'success');
                } catch (err) {
                    console.error('Error in sendFile:', err);
                    showNotification('Failed to share file', 'error');
                }
            }

            // Setup polling for new messages
            function setupPolling() {
                // Clear any existing interval
                if (pollingInterval) {
                    clearInterval(pollingInterval);
                }
                
                // Poll every 3 seconds
                pollingInterval = setInterval(loadMessages, 3000);
                
                // Initial load
                loadMessages();
            }

            // Handle typing indicator
            function handleTyping() {
                if (!isTyping) {
                    isTyping = true;
                    // In a real app, you would send a typing signal to the other user
                    // For this demo, we'll just show the typing indicator locally
                    typingIndicator.classList.add('show');
                }
                
                // Clear existing timeout
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                }
                
                // Set timeout to hide typing indicator after 3 seconds of inactivity
                typingTimeout = setTimeout(() => {
                    isTyping = false;
                    typingIndicator.classList.remove('show');
                }, 3000);
            }

            // Logout
            function logout() {
                // Clear polling interval
                if (pollingInterval) {
                    clearInterval(pollingInterval);
                }
                
                localStorage.removeItem('userPin');
                window.location.href = 'login.html';
            }

            // Clear chat history
            async function clearChatHistory() {
                try {
                    const { error } = await supabase
                        .from('messages')
                        .delete()
                        .or(`sender_id.eq.${userId},receiver_id.eq.${userId}`);

                    if (error) {
                        console.error('Error clearing chat history:', error);
                        showNotification('Failed to clear chat history', 'error');
                        return;
                    }

                    // Reset last message timestamp
                    lastMessageTimestamp = null;
                    
                    // Reload messages
                    loadMessages();
                    showNotification('Chat history cleared', 'success');
                } catch (err) {
                    console.error('Error in clearChatHistory:', err);
                    showNotification('Failed to clear chat history', 'error');
                }
            }

            // WebRTC functions
            async function startVideoCall() {
                try {
                    showNotification('Starting video call...', 'info');
                    
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    localVideo.srcObject = localStream;

                    // Create peer connection
                    peerConnection = new RTCPeerConnection(configuration);
                    
                    // Add local stream to peer connection
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });

                    // Setup event handlers for peer connection
                    peerConnection.ontrack = event => {
                        remoteStream = event.streams[0];
                        remoteVideo.srcObject = remoteStream;
                    };

                    peerConnection.onicecandidate = event => {
                        if (event.candidate) {
                            // Send ICE candidate to friend via signaling server
                            // This is a simplified version - in a real app, you'd use WebSockets or Supabase Realtime
                            sendSignalingMessage({
                                type: 'ice-candidate',
                                candidate: event.candidate
                            });
                        }
                    };

                    // Create offer
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);

                    // Send offer to friend via signaling server
                    sendSignalingMessage({
                        type: 'offer',
                        offer: offer
                    });

                    // Show video container
                    videoContainer.style.display = 'flex';
                    showNotification('Video call started', 'success');
                } catch (error) {
                    console.error('Error starting video call:', error);
                    showNotification('Failed to start video call', 'error');
                }
            }

            function endVideoCall() {
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }

                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }

                if (remoteStream) {
                    remoteStream.getTracks().forEach(track => track.stop());
                    remoteStream = null;
                }

                videoContainer.style.display = 'none';
                showNotification('Video call ended', 'info');

                // Send end call signal to friend
                sendSignalingMessage({
                    type: 'end-call'
                });
            }

            function toggleAudioTrack() {
                if (localStream) {
                    const audioTrack = localStream.getAudioTracks()[0];
                    if (audioTrack) {
                        audioTrack.enabled = !audioTrack.enabled;
                        toggleAudio.textContent = audioTrack.enabled ? 'ðŸŽ¤' : 'ðŸ”‡';
                        showNotification(audioTrack.enabled ? 'Audio enabled' : 'Audio disabled', 'info');
                    }
                }
            }

            function toggleVideoTrack() {
                if (localStream) {
                    const videoTrack = localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.enabled = !videoTrack.enabled;
                        toggleVideo.textContent = videoTrack.enabled ? 'ðŸ“·' : 'ðŸ“µ';
                        showNotification(videoTrack.enabled ? 'Video enabled' : 'Video disabled', 'info');
                    }
                }
            }

            // Simplified signaling function - in a real app, you'd implement this using WebSockets or Supabase Realtime
            function sendSignalingMessage(message) {
                // This is a placeholder for signaling
                console.log('Sending signaling message:', message);
                
                // In a real implementation, you would:
                // 1. Store the message in a signaling table in Supabase
                // 2. The other user would poll or subscribe to this table
                // 3. When they receive a message, they would handle it appropriately
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                } else {
                    // Handle typing indicator
                    handleTyping();
                }
            });

            // Handle typing indicator on input
            messageInput.addEventListener('input', handleTyping);

            fileButton.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    sendFile(e.target.files[0]);
                }
            });

            videoButton.addEventListener('click', startVideoCall);
            endVideoCall.addEventListener('click', endVideoCall);
            toggleAudio.addEventListener('click', toggleAudioTrack);
            toggleVideo.addEventListener('click', toggleVideoTrack);

            logoutButton.addEventListener('click', logout);
            clearHistoryButton.addEventListener('click', () => {
                clearModal.style.display = 'flex';
            });

            cancelClear.addEventListener('click', () => {
                clearModal.style.display = 'none';
            });

            confirmClear.addEventListener('click', () => {
                clearChatHistory();
                clearModal.style.display = 'none';
            });

            // Initialize
            setupPolling();
            showNotification('Connected to chat', 'success');
        });
    </script>
</body>
