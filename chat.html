<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatConnect - Real-time Chat</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --sent-message: #dcf8c6;
            --received-message: #ffffff;
            --hover-color: #f5f5f5;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f8ff;
            color: #333;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.5rem;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        
        .header button {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .header button:hover {
            background-color: rgba(255,255,255,0.3);
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: var(--sent-message);
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: var(--received-message);
            border-bottom-left-radius: 5px;
        }
        
        .message-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .message-content {
            font-size: 16px;
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
            gap: 10px;
            z-index: 100;
        }
        
        .message-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 12px 20px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: var(--primary-color);
        }
        
        .action-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
        }
        
        .send-button:hover {
            background-color: #2980b9;
        }
        
        .file-button {
            background-color: #9b59b6;
            color: white;
        }
        
        .file-button:hover {
            background-color: #8e44ad;
        }
        
        .video-button {
            background-color: #e74c3c;
            color: white;
        }
        
        .video-button:hover {
            background-color: #c0392b;
        }
        
        .file-input {
            display: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .modal h3 {
            margin-bottom: 15px;
            color: var(--secondary-color);
        }
        
        .modal p {
            margin-bottom: 20px;
            color: #555;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .confirm-button {
            background-color: #e74c3c;
            color: white;
        }
        
        .confirm-button:hover {
            background-color: #c0392b;
        }
        
        .cancel-button {
            background-color: #ecf0f1;
            color: #333;
        }
        
        .cancel-button:hover {
            background-color: #bdc3c7;
        }
        
        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            flex-direction: column;
        }
        
        .video-header {
            padding: 15px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-content {
            display: flex;
            flex: 1;
        }
        
        .video-local, .video-remote {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .video-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 50px;
        }
        
        .video-control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255,255,255,0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        
        .video-control-button:hover {
            background-color: rgba(255,255,255,0.3);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(120%);
            transition: transform 0.3s ease-out;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-icon {
            font-size: 20px;
        }
        
        .notification.success .notification-icon {
            color: #2ecc71;
        }
        
        .notification.error .notification-icon {
            color: #e74c3c;
        }
        
        .notification.info .notification-icon {
            color: #3498db;
        }
        
        .typing-indicator {
            display: none;
            padding: 8px 15px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }
            
            .input-container {
                padding: 10px;
            }
            
            .action-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .video-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ChatConnect</h1>
        <div class="header-buttons">
            <button id="clearHistoryButton">Clear History</button>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="typing-indicator" id="typingIndicator">Friend is typing...</div>

        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Type a message...">
            <input type="file" id="fileInput" class="file-input">
            <button class="action-button file-button" id="fileButton" title="Share File">📎</button>
            <button class="action-button video-button" id="videoButton" title="Start Video Call">📹</button>
            <button class="action-button send-button" id="sendButton" title="Send Message">➤</button>
        </div>
    </div>

    <div class="modal" id="clearModal">
        <div class="modal-content">
            <h3>Clear Chat History</h3>
            <p>Are you sure you want to clear all chat history? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="modal-button cancel-button" id="cancelClear">Cancel</button>
                <button class="modal-button confirm-button" id="confirmClear">Clear History</button>
            </div>
        </div>
    </div>

    <div class="video-container" id="videoContainer">
        <div class="video-header">
            <h2>Video Call</h2>
            <button id="endVideoCall">End Call</button>
        </div>
        <div class="video-content">
            <div class="video-local">
                <video class="video-element" id="localVideo" autoplay muted></video>
                <div class="video-label">You</div>
            </div>
            <div class="video-remote">
                <video class="video-element" id="remoteVideo" autoplay></video>
                <div class="video-label">Friend</div>
            </div>
        </div>
        <div class="video-controls">
            <button class="video-control-button" id="toggleAudio" title="Toggle Audio">🎤</button>
            <button class="video-control-button" id="toggleVideo" title="Toggle Video">📷</button>
        </div>
    </div>

    <div class="notification" id="notification">
        <span class="notification-icon"></span>
        <span class="notification-message"></span>
    </div>

    <div class="debug-info" id="debugInfo">
        Debug info will appear here...
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const messagesContainer = document.getElementById('messagesContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const fileButton = document.getElementById('fileButton');
            const fileInput = document.getElementById('fileInput');
            const videoButton = document.getElementById('videoButton');
            const logoutButton = document.getElementById('logoutButton');
            const clearHistoryButton = document.getElementById('clearHistoryButton');
            const clearModal = document.getElementById('clearModal');
            const cancelClear = document.getElementById('cancelClear');
            const confirmClear = document.getElementById('confirmClear');
            const videoContainer = document.getElementById('videoContainer');
            const endVideoCall = document.getElementById('endVideoCall');
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');
            const toggleAudio = document.getElementById('toggleAudio');
            const toggleVideo = document.getElementById('toggleVideo');
            const notification = document.getElementById('notification');
            const notificationIcon = notification.querySelector('.notification-icon');
            const notificationMessage = notification.querySelector('.notification-message');
            const typingIndicator = document.getElementById('typingIndicator');
            const debugInfo = document.getElementById('debugInfo');
            
            // Debug function to log information
            function debug(message) {
                console.log(message);
                debugInfo.innerHTML += '<br>' + message;
            }
            
            debug('Chat page loaded');
            
            // User info
            const userPin = localStorage.getItem('userPin');
            debug('Checking for user PIN in localStorage: ' + userPin);
            
            if (!userPin || (userPin !== '4505' && userPin !== '2678')) {
                debug('No valid PIN found, redirecting to login page');
                window.location.href = 'login.html';
                return;
            }
            
            debug('User authenticated with PIN: ' + userPin);
            
            const userId = userPin === '4505' ? 'user1' : 'user2';
            const friendId = userPin === '4505' ? 'user2' : 'user1';
            
            debug('User ID: ' + userId);
            debug('Friend ID: ' + friendId);
            
            // Show notification
            function showNotification(message, type = 'info') {
                notificationMessage.textContent = message;
                notification.className = 'notification show ' + type;
                
                // Set icon based on type
                switch(type) {
                    case 'success':
                        notificationIcon.textContent = '✓';
                        break;
                    case 'error':
                        notificationIcon.textContent = '✗';
                        break;
                    case 'info':
                        notificationIcon.textContent = 'ℹ';
                        break;
                }
                
                // Hide notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Initialize messages
            function initializeMessages() {
                messagesContainer.innerHTML = '<div class="message received"><div class="message-content">Welcome to ChatConnect! Start a conversation.</div></div>';
                debug('Messages initialized');
            }
            
            // Send message
            function sendMessage() {
                const content = messageInput.value.trim();
                if (!content) return;
                
                debug('Sending message: ' + content);
                
                // Create message element
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                
                const messageInfo = document.createElement('div');
                messageInfo.classList.add('message-info');
                messageInfo.textContent = `You - ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                messageContent.textContent = content;
                
                messageElement.appendChild(messageInfo);
                messageElement.appendChild(messageContent);
                messagesContainer.appendChild(messageElement);
                
                // Clear input
                messageInput.value = '';
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Show notification
                showNotification('Message sent', 'success');
                
                // Simulate a reply after 1 second
                setTimeout(() => {
                    const replyElement = document.createElement('div');
                    replyElement.classList.add('message', 'received');
                    
                    const replyInfo = document.createElement('div');
                    replyInfo.classList.add('message-info');
                    replyInfo.textContent = `Friend - ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                    
                    const replyContent = document.createElement('div');
                    replyContent.classList.add('message-content');
                    replyContent.textContent = 'Thanks for your message! This is a simulated reply.';
                    
                    replyElement.appendChild(replyInfo);
                    replyElement.appendChild(replyContent);
                    messagesContainer.appendChild(replyElement);
                    
                    // Scroll to bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000);
            }
            
            // File sharing
            function shareFile() {
                debug('File button clicked');
                fileInput.click();
            }
            
            function handleFileSelect(event) {
                debug('File selected');
                const file = event.target.files[0];
                if (!file) return;
                
                debug('File name: ' + file.name);
                
                // Create message element
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                
                const messageInfo = document.createElement('div');
                messageInfo.classList.add('message-info');
                messageInfo.textContent = `You - ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                messageContent.textContent = 'Shared a file: ' + file.name;
                
                messageElement.appendChild(messageInfo);
                messageElement.appendChild(messageContent);
                messagesContainer.appendChild(messageElement);
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Show notification
                showNotification('File shared', 'success');
                
                // Clear file input
                fileInput.value = '';
            }
            
            // Video call
            function startVideoCall() {
                debug('Video button clicked');
                showNotification('Video call feature would start here', 'info');
                
                // For demo purposes, we'll just show a notification
                // In a real implementation, you would initialize WebRTC here
            }
            
            // Clear chat history
            function showClearModal() {
                debug('Clear history button clicked');
                clearModal.style.display = 'flex';
            }
            
            function hideClearModal() {
                clearModal.style.display = 'none';
            }
            
            function clearChatHistory() {
                debug('Clearing chat history');
                messagesContainer.innerHTML = '';
                initializeMessages();
                hideClearModal();
                showNotification('Chat history cleared', 'success');
            }
            
            // Logout
            function logout() {
                debug('Logout button clicked');
                localStorage.removeItem('userPin');
                window.location.href = 'login.html';
            }
            
            // Event listeners
            debug('Setting up event listeners');
            
            sendButton.addEventListener('click', () => {
                debug('Send button clicked');
                sendMessage();
            });
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    debug('Enter key pressed');
                    sendMessage();
                }
            });
            
            fileButton.addEventListener('click', () => {
                debug('File button clicked');
                shareFile();
            });
            
            fileInput.addEventListener('change', (e) => {
                debug('File input changed');
                handleFileSelect(e);
            });
            
            videoButton.addEventListener('click', () => {
                debug('Video button clicked');
                startVideoCall();
            });
            
            logoutButton.addEventListener('click', () => {
                debug('Logout button clicked');
                logout();
            });
            
            clearHistoryButton.addEventListener('click', () => {
                debug('Clear history button clicked');
                showClearModal();
            });
            
            cancelClear.addEventListener('click', () => {
                debug('Cancel clear button clicked');
                hideClearModal();
            });
            
            confirmClear.addEventListener('click', () => {
                debug('Confirm clear button clicked');
                clearChatHistory();
            });
            
            endVideoCall.addEventListener('click', () => {
                debug('End video call button clicked');
                videoContainer.style.display = 'none';
                showNotification('Video call ended', 'info');
            });
            
            toggleAudio.addEventListener('click', () => {
                debug('Toggle audio button clicked');
                showNotification('Audio toggled', 'info');
            });
            
            toggleVideo.addEventListener('click', () => {
                debug('Toggle video button clicked');
                showNotification('Video toggled', 'info');
            });
            
            debug('Event listeners set up');
            
            // Initialize
            initializeMessages();
            showNotification('Connected to chat', 'success');
        });
    </script>
</body>
</html>
